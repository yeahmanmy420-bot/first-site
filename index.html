<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My ToDo App</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f5f5f5;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }
    .app {
      background: white;
      width: min(420px, 92vw);
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,.08);
    }
    h1 {
      margin-top: 0;
      text-align: center;
    }
    .input-area {
      display: flex;
      gap: 8px;
    }
    input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 14px;
      font-size: 16px;
      cursor: pointer;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 16px;
    }
    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 4px;
      border-bottom: 1px solid #eee;
    }
    .delete {
      background: #eee;
      border: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="app">
    <h1>ToDo</h1>

    <div class="input-area">
      <input id="todoInput" placeholder="やることを書く" />
      <button id="addBtn">追加</button>
    </div>

    <ul id="todoList"></ul>
  </div>

  <script>
    const input = document.getElementById("todoInput");
    const addBtn = document.getElementById("addBtn");
    const list = document.getElementById("todoList");

    addBtn.addEventListener("click", addTodo);

    function addTodo() {
      const text = input.value.trim();
      if (text === "") return;

      const li = document.createElement("li");
      li.textContent = text;

      const delBtn = document.createElement("button");
      delBtn.textContent = "×";
      delBtn.className = "delete";
      delBtn.addEventListener("click", () => {
        li.remove();
      });

      li.appendChild(delBtn);
      list.appendChild(li);

      input.value = "";
    }
  </script>
</body>
</html>
