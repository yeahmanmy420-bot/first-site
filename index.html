<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Counter App</title>
  <style>
    body{
      font-family: system-ui, sans-serif;
      text-align:center;
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#f5f5f5;
    }
    .card{
      background:white;
      padding:28px;
      border-radius:16px;
      width:min(420px, 92vw);
      box-shadow: 0 10px 30px rgba(0,0,0,.08);
    }
    h1{ margin:0 0 10px; }
    .count{
      font-size:56px;
      font-weight:700;
      margin:14px 0 18px;
    }
    button{
      padding:12px 18px;
      font-size:16px;
      border:none;
      border-radius:12px;
      cursor:pointer;
      margin:6px;
    }
    .primary{ background:#111; color:white; }
    .ghost{ background:#eaeaea; }
    .hint{ color:#666; font-size:13px; margin-top:10px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>カウンター</h1>
    <div class="count" id="count">0</div>

    <button class="primary" id="plus">+1</button>
    <button class="ghost" id="reset">リセット</button>

    <div class="hint">ボタンを押すたびに数字が増えるよ。</div>
  </div>

  <script>
    let n = 0;

    const countEl = document.getElementById("count");
    const plusBtn = document.getElementById("plus");
    const resetBtn = document.getElementById("reset");

    function render(){
      countEl.textContent = n;
    }

    plusBtn.addEventListener("click", () => {
      n += 1;
      render();
    });

    resetBtn.addEventListener("click", () => {
      n = 0;
      render();
    });

    render();
  </script>
</body>
</html>
